<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="clickButton()">버튼을 눌러주세요</button>
    <button id="button">버튼을 눌러주세요(자바스크립트)</button>
    <a href="" id="link">클릭하세요</a>
    <ul id="list">
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
      <li>리스트4</li>
    </ul>
    <p id="changetext">익명함수로 바꿀 p태그입니다</p>

    <script>
      const button = document.querySelector("#button");
      button.addEventListener("click", clickButton);

      // 이벤트 객체 확인
      function clickButton(event) {
        console.dir(event);
        event.target.textContent = "값을 바꿉니다";
      }

      // a태그에 걸린 이벤트의 기본행동 취소
      const link = document.querySelector("#link");
      link.addEventListener("click", changeColor);
      function changeColor(event) {
        // a태그에 걸린 새로고침 취소
        event.preventDefault();
        event.target.style.color = "black";
      }

      // list와 같이 여러 개의 요소에 동일한 이벤트리스너 붙이기
      // ul을 들고와서, ul.children[]을 통해서 접근하여 이벤트리스너붙이기
      const list = document.querySelector("#list");
      for (let i = 0; i < list.children.length; i++) {
        list.children[i].addEventListener("click", clickButton);
      }

      // 이벤트 리스너와 그 안에 들어가는 함수,
      // 1. 만들어진 함수의 함수 이름
      // 2. 한번만 사용하기 위한 익명함수
      document.querySelector("#changetext").addEventListener("mouseenter", function (e) {
        e.target.textContent = "마우스가 올라왔습니다";
      });

      // 3. 만들어진 함수에 인수를 추가적으로 넣기위해 익명함수로 감싼 함수
      document.querySelector("#changetext").addEventListener("click", function (e) {
        changeSize(e, 25);
      });
      function changeSize(e, size) {
        console.log(e.target.style.fontSize);
        e.target.style.fontSize = size + "px";
      }
    </script>
  </body>
</html>
