    <script>
      function power(x, y = 2) {
        //매개변수가 1개일 때 그 수를 제곱한다.

        //매개변수가 2개일 때
        //x를 y제곱 한다.
        let result = 1;
        for (let i = 0; i < y; i++) {
          result *= x;
        }
        return result;
      }

      //multiply 나머지 연산자 - 함수 표현식
      let multiply = function (...nums) {
        let result = 1;
        for (num of nums) {
          result *= num;
        }
        return result;
      };

      //매개변수의 개수마다 다른 값 return하기
      function meetAt(year, month, date) {
        if (date != undefined) {
          return `${year}/${month}/${date};`;
        } else if (month == undefined) {
          //값이 1개일 때
          return year + "년";
        } //값이 2개일 때
        else return `${year}년 ${month}월`;
      }
