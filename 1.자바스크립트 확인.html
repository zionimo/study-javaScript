<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="inputText" value="문자" />

    <script>
      //script 태그를 통해서 자바스크립트를 사용할 수 있다.
      //script 태그는 body의 아래쪽에 작성한다
      console.log("hi"); //브라우저의 콘솔창에 출력
      alert("hi"); //경고(알림)창으로 출력
      document.write("<h1>h1</h1>");

      //자바스크립트에서 입력받는 방법 - 콘솔에서 입력받지 않음
      let text1 = prompt("문자를 입력해주세요"); //프롬프트 창을 이용해서 입력
      //태그에 작성된 id 값을 통해서 요소를 찾고 그 안의 value 값을 가져옴
      //value 값을 가지지 않는 태그일 경우 underfined을 가져옴
      let text2 = document.getElementById("inputText").value;
      let text3 = document.querySelector("#inputText").value;
      //태그 사이에 있는 값을 가져오고 싶을 때 innerHTML을 사용함
      //<p>{이 안의 값}</p>
      let text4 = document.querySelector("h1").innerHTML;
    </script>
  </body>
</html>
