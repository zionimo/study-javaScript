<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="text">눌러주세요</p>
    <p>================================</p>
    <ol>
      <li id="fisrt=list">
        <input type="checkbox" name="" id="checkbox" />
        첫번째 리스트입니다
      </li>
    </ol>

    <script>
      // <p>글자를 마우스로 클릭하면 다른 글자로 바뀌게 만드세요
      // 한번 더 클릭했을 때 원래 글자로 돌아오세요
      const text = document.querySelector("#text");
      text.addEventListener("click", change);

      function change(e) {
        let textDOM = e.target;
        if (textDOM.style.color == "black") {
          textDOM.style.color = "red";
          textDOM.innerHTML = "숨겨진 단어입니다";
        } else {
          textDOM.style.color = "black";
          textDOM.innerHTML = "눌러주세요";
        }
      }

      // 체크박스를 클릭했을 때
      // checked가 true라면 글자의 색이 회색으로 바뀌고
      // checked가 false라면 글자의 색을 검정으로 바꾸세요
      const checkbox = document.querySelector("#checkbox");
      checkbox.addEventListener("click", changeText);
      function changeText(e) {
        if (e.target.checked) {
          e.target.parentNode.style.color = "lightgray";
        } else {
          e.target.parentNode.style.color = "black";
        }
      }
    </script>
  </body>
</html>
