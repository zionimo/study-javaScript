<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      if (false) {
        console.log("참");
      } else {
        console.log("거짓");
      }

      // 실습 문제 확인
      // 변수 money에 값을 할당한후
      // 값이 1500 보다 크면 버스를 타고갑니다
      // 거짓이면 걸어갑니다 출력
      let money = 1500;
      if (money >= 1500) {
        document.write("버스를 타고갑니다");
      } else {
        document.write("걸어갑니다");
      }
      let isCard = false;
      if (isCard) {
        document.write("버스를 타고갑니다");
      } else {
        document.write("걸어갑니다");
      }
      // if - else if - else
      let dust = 151;
      if (dust <= 30) {
        document.write("좋음");
      } else if (dust <= 80) {
        document.write("보통");
      } else if (dust <= 150) {
        document.write("나쁨");
      } else if (150 < dust) {
        document.write("매우나쁨");
      }

      // 구매한 가격을 입력하면 할인율이 적용된 금액 출력
      let pay = prompt("구매한 금액을 입력해주세요");
      if (pay >= 100000) {
        // 20% 할인 = 1*pay - 0.2*pay
        document.write(pay * 0.8);
      } else if (pay >= 50000) {
        // 10% 할인
        document.write(pay * 0.9);
      } else if (pay >= 10000) {
        // 5% 할인
        document.write(pay * 0.95);
      } else {
        document.write(pay);
      }
    </script>
  </body>
</html>
