    <script>
      //함수 : function
      //함수를 선언하는 방법
      function count(num) {
        //매개변수를 통해서 값을 가져올 수 있다.
        for (let i = 1; i <= num; i++) {
          document.write(i);
        }
        //return을 통해서 값을 내보내줄 수 있다.
        return num;
      }

      //함수 호출 방법
      count(10);

      //함수의 리턴값 콘솔에 출력하기
      console.log(count(3));
      let returnNum = count(5);

      //함수를 선언하기 전에 호출
      intro();

      //함수선언
      function intro() {
        document.write("<p>안녕하세요. 반갑습니다</p>");
      }
      //함수 실행 - 함수 호출
      intro();

      //head에 선언한 명시적 함수를 호출할 때에는 body-script에서 호출
      hi();
      introName("홍길동");

      //함수의 returne 값을 사용하기 위해서 변수에 할당하거나 값을 출력
      document.write(introNameReturn("성춘향"));
      document.write(introNameReturnLog("홍길동"));
      document.write(area(5, 10));

      //인수값으로 배열만들어 넣기
      let numArray = [30, 60, 40, 60, 20];
      document.write(avrg(numArray));

      //함수의 기본 원칙
      //초과된 인수는 무시 => 오류가 나지 않는다.
      intro("홍길동");
      //부족한 인수는 undifined => 오류가 나지 않는다
      introName();
      //배열과 같은 인수를 넣지 않았을 경우 type 에러가 날 수 있다.
      avrg();

      document.write(add(5));

      argument("hi");

      //변수에 함수를 할당해서 사용하고 있기에,
      //변수를 선언하지 않으면 사용할 수 없다.
      //printName();

      //이름없는 함수를 사용하는 방법 : 함수 표현식
      let printName = function (name) {
        document.write(name);
        return name;
      };

      //변수에 할당한 함수를 호출
      printName("홍길동");

      // 함수 표현식 : 함수 형식은 동일하나 이름없이 변수에 할당.
      let sub = function (num1, num2) {
        let num = num1 - num2;
        return num;
      };
      document.write(sub(5, 10));

      // 함수 표현식 사용 예
      if (true) {
        let printNum = function (num) {
          document.write(`<li>${num}</li>`);
        };
        for (let i = 0; i < 10; i++) {
          //함수
          printNum(i);
        }
      }
      // 함수표현식으로 작성한 경우, 작성한 블록이 아닌 곳에서 호출할수 없다.
      // let 키워드의 특징.
      // printNum(12);

      // 화살표 함수 : 함수표현식을 간단히 작성하는 방법
      //function 대신 =>를 사용한다
      //1.매개변수가 없고, return이 없는 함수
      let arrowNoVar = () => {
        document.write("매개변수와 return이 없다");
      };

      //  2.매개변수가 1개 있고, return이 없는 함수
      let arrowOneVar = (a) => {
        document.write(`<p>${a}</p>`);
      };
      arrowOneVar("매개변수가 하나가 있다");

      //  3.매개변수가 2개 이상이고, return이 없는 함수
      let arrowMoreVar = (a, b, c) => {
        document.write(a, b, c);
      };
      arrowMoreVar(1, 2, 3);

      //  4.실행 명령어 없이 return 값을 줄 때(한 줄)
      //  =>화살표 뒤에 블록(중괄호) 없이 표현식을 적어주면 그 내용은 return값이 된다.
      let arrowReturn = (a, b) => a + b;
      document.write(arrowReturn(1, 2));

      //  5.중괄호를 이용하여 여러줄로 출력한 후 return
      let arrowMultiReturn = (a, b) => {
        let sum = a + b;
        return sum;
      };
      document.write(arrowMultiReturn(3, 5));

      document.write(subArrow(4, 6));

      // 함수 안에 함수를 인수로 넣기
      function funcVar(func) {
        document.write("매개변수로 받아온 함수를 실행합니다");
        func();
      }

      // 함수를 인수값으로 넣어주기
      funcVar(function () {
        document.write("익명함수를 통해 넣어준 함수입니다");
      });

      // confirm 확인
      // console.log(confirm("확인"));
      // 함수 선언
      function ask(question, yes, no) {
        if (confirm(question)) yes(); // 받아온 함수 실행
        else no(); // 받아온 함수 실행
      }

      ask(
        "동의하십니까",
        () => alert("동의하셨습니다."),
        () => alert("취소버튼을 누르셨습니다.")
      );
    </script>
