<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // switch 조건문
      let number = 1;

      switch (number) {
        case 1:
          document.write("1입니다");
          break;
        case 2:
          document.write("2입니다");
          break;
        default:
          document.write("그 외의 숫자입니다");
          break;
      }

      // A/B/C/D 값을 구분해서 내용 출력하기
      let score = "A";
      switch (score) {
        case "A":
        case "B":
          document.write("잘했습니다");
          break;
        case "C":
          document.write("아쉽습니다");
          break;
        case "D":
          document.write("분발하세요");
          break;
        default:
          document.write("잘못된 점수입니다");
          break;
      }

      // 삼항연산자
      // if/else을 한줄로 표현
      false ? document.write("안녕") : console.log("안녕");

      // 조건식 ? 참일때 값 : 거짓일때 값
      // 위와 같이 작성하여 값을 초기화할수 있다.
      let test; // 선언만 하면  undefined 값이 들어간다
      // test라는 boolean 값이 아닌 자료형이 조건식에 들어가면
      // Boolean()을 이용한 자동 형변환이 일어난 값이 들어간다.
      // null, undefined, "", 0 이러한 값은 false 로 변환
      // *비교연산자 사용할 때 자동으로 형 변환이 되지 않을수 도있음.
      test = test ? test : "초기화값";

      //  큰 값 출력
      let a = 40,
        b = 30;
      let max = a > b ? a : b;
      document.write(max);
    </script>
  </body>
</html>
