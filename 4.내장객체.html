<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 내장객체
      // Array객체
      let numbers = [1, 2, 3, 4, 5];

      // slice: 원하는 범위의 값만 출력할 수 있다.
      let sliceNumber = numbers.slice(0, 3);
      console.log(sliceNumber);

      // splice: 원하는 위치에 있는 값을 삭제할 수 있다.
      numbers.splice(0, 1);
      console.log(numbers);

      // reverse: 배열의 순서를 거꾸로 출력할 수 있다.
      numbers.reverse();
      console.log(numbers);

      // sort: 배열을 오름차순(or 내림차순)으로 정렬한다.
      numbers.sort();
      console.log(numbers);

      // 콜백함수를 사용하는 메소드
      // forEach: 배열 안에 있는 값을 콜백함수를 통해서 반복하는 함수
      numbers.forEach(function (item, index) {
        console.log(item);
      });

      // filter: 콜백함수의 return 값이 true이면 요소값을 return하고 새로운 배열을 만든다.
      let filterNumer = numbers.filter(function (item, index) {
        return item > 3;
      });
      console.log(filterNumer);

      // sort 사용하여 배열값 오름차순으로 나열하기
      let NumArray = [3, 6, 7, 2, 7, 3, 1];
      NumArray.sort();
      console.log(NumArray);

      // pop 사용하여 국화,장미,튤립 순서대로 출력하기
      // pop: 배열의 마지막 요소를 출력하고, 배열에서는 삭제한다.
      let flowerArray = ["튤립", "장미", "국화"];
      console.log(flowerArray.pop());
      console.log(flowerArray.pop());
      console.log(flowerArray.pop());

      let test = ["d", "e", "s", "f", "g"];
      console.log(test.pop());
    </script>
  </body>
</html>
