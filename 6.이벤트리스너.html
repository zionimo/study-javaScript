<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="text">이벤트 리스너를 통해 값을 바꿔줍니다</p>

    <script>
      // 이벤트리스너를 붙여줄 DOM객체 가져오기
      const text = document.querySelector("#text");
      // 가져온 DOM 객체에 이벤트리스너 붙이기
      // 1. 함수 이름을 전달해서 함수 내용을 전달하기
      // 2. 인수를 가져올 경우
      // 익명 함수 안에 넣어서 함수 내용을 전달하기
      text.addEventListener("click", function () {
        let r = Math.floor(Math.random() * 256);
        let g = Math.floor(Math.random() * 256);
        let b = Math.floor(Math.random() * 256);
        // DOM의 속성값은 문자열로 들어가기에
        // ``을 이용하여 변수의 값을 가져갈 수 있도록 한다.
        changeColor(`rgb(${r},${g},${b})`);
        console.log;
      });

      // 이벤트리스너에 들어갈 함수 작성하기
      function changeColor(color) {
        // color의 속성값, DOM의 속성값은 문자열로 들어간다.
        text.style.color = color;
      }

      // 백그라운드 색을 바꾸는 함수를 작성하고
      // addEventListener() 메소드를 사용하여
      // text객체에 click이벤트로 추가하세요
      function changeBackgound() {
        // if문을 사용하여 backgrouond가 yellow 일 때
        // blue색으로 바꿀 수 있도록 수정하기
        if (text.style.backgroundColor == "yellow") text.style.backgroundColor == "blue";
        else text.style.backgroundColor == "blue";
      }

      text.addEventListener("click", changeBackgound);
    </script>
  </body>
</html>
